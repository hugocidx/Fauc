<body>
  <div class="wrapper home2">
    <!--Header-->
    <header class="header-style-2">
      <nav class="navbar navbar-expand-lg">
        <div 
         id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <a class="nav-link" (click)="showView('home')">Home</a>
            <a class="nav-link" (click)="showView('estructuras-de-cargo')"
              >Conocenos</a
            >
            <!-- <a class="nav-link" (click)="showView('eventos')">Eventos</a> -->
            <a class="nav-link" (click)="showView('contacto')">Contacto</a>
          </ul>
        </div>
      </nav>
    </header>
    <!--Slider y Área de Servicio, solo se mostrarán si la ruta es diferente a '/estructuras-de-cargo'-->
    <ng-container *ngIf="selectedView === 'estructuras-de-cargo'">
      <app-job-positions></app-job-positions>
    </ng-container>
    <ng-container *ngIf="selectedView === 'contacto'">
      <app-contact-page></app-contact-page>
    </ng-container>
    <ng-container *ngIf="selectedView !== 'estructuras-de-cargo' && selectedView !== 'contacto'">
      <!--Slider-->
      <app-carousel></app-carousel>
      <!--Area de servicio-->
      <app-area-service></app-area-service>
    </ng-container>
    <!--Seccion SobreNosotros-->
    <app-about-us></app-about-us>
    <!--Seccion Proyectos-->
    <app-projects></app-projects>
    <!--Componente de Ventas -->
    <!-- <app-floating-contact></app-floating-contact> -->
    <!--Componente de Ventas -->
    <app-sale></app-sale>
    <!--Footer-->
    <app-footer></app-footer>
  </div>
</body>
